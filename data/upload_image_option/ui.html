<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chatbox {
            width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #46B1C9;
            border-color: #46B1C9;
            color: #ffffff;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #308b9e;
            border-color: #308b9e;
        }
        .answer {
            font-size: 16px;
            text-align: left;
            margin-top: 20px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #46B1C9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .circle:hover {
            transform: scale(1.1);
        }
        .circle img {
            width: 50px;
            height: 50px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="circle">
            <img src="https://img.icons8.com/material-rounded/24/000000/chat.png"/>
        </div>
        <div class="chatbox" id="chatbox">
            <div class="form-group">
                <label for="image" style="color: #46B1C9; font-size: 18px;">Upload your image:</label>
                <input type="file" class="form-control-file" id="image" accept="image/*">
            </div>
            <button id="generateBtn" class="btn btn-primary btn-block">Generate Content</button>
            <div id="answer" class="answer"></div>
        </div>
    </div>

    <script>
        document.getElementById('circle').addEventListener('click', function() {
            var chatbox = document.getElementById('chatbox');
            if (chatbox.style.display === 'none') {
                chatbox.style.display = 'block';
            } else {
                chatbox.style.display = 'none';
            }
        });

        document.getElementById('generateBtn').addEventListener('click', function() {
            var formData = new FormData();
            var imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            fetch('/generate-content', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('answer').textContent = data.result;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
